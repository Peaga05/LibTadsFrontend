<div [@routerTransition] class="p-3">
  <div class="text-center">
    <h3 class="color-green p-1">LIBTADS</h3>
  </div>
  <form novalidate autocomplete="off" #loginForm="ngForm" (ngSubmit)="login()">
    <div class="form-group">
      <input type="text" class="form-control input-login" name="userNameOrEmailAddress"
        [(ngModel)]="authService.authenticateModel.userNameOrEmailAddress" [placeholder]="'UserNameOrEmail' | localize"
        required maxlength="256" #userNameOrEmailAddressModel="ngModel" #userNameOrEmailAddressEl />
      <abp-validation-summary [control]="userNameOrEmailAddressModel"
        [controlEl]="userNameOrEmailAddressEl"></abp-validation-summary>
    </div>
    <div class="form-group">
      <div class="input-group">
        <input [type]=" showPassword ? 'text' : 'password'" class="form-control input-login" name="password"
          [(ngModel)]="authService.authenticateModel.password" [placeholder]="'Password' | localize" required
          maxlength="32" #passwordModel="ngModel" #passwordEl />
        <div class="input-group-append">
          <div class="input-group-text show-password">
            <span (click)="exibirSenha()" [ngClass]="showPassword ? 'far fa-eye' : 'far fa-eye-slash'"></span>
          </div>
        </div>
      </div>
      <abp-validation-summary [control]="passwordModel" [controlEl]="passwordEl"></abp-validation-summary>
    </div>
    <div class="form-group row">
      <div class="col-12 mt-2">
        <button type="submit" class="btn btn-primary btn-login btn-block"
          [disabled]="!loginForm.form.valid || submitting">
          {{ "LogIn" | localize }}
        </button>
      </div>
    </div>
  </form>
  <p class="mb-1 text-center">
    <a class="color-green" [routerLink]="['../register']">
      Cadastre-se
    </a>
  </p>
</div>
