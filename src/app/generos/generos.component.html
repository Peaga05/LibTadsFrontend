<div [@routerTransition] class="container-main">
    <section class="content">
      <div class="container-fluid">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-md-6 col-sm-12">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <button type="button" class="btn bg-green" (click)="getDataPage(1)">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                  <input type="text" class="form-control" name="keyword" [placeholder]="'SearchWithThreeDot' | localize"
                    [(ngModel)]="keyword" (keyup.enter)="getDataPage(1)" />
                </div>
              </div>
              <div class="col-md-6 col-sm-12  text-right">
                <a href="javascript:;" class="btn bg-green btn-mobile" (click)="createGenero()">
                  <i class="fa fa-plus-square"></i>
                  {{ "Create" | localize }}
                </a>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Nome do GÃªnero</th>
                    <th style="width: 200px;">{{ "Actions" | localize }}</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor=" let genero of generos  
                    | paginate: {
                      id: 'server',
                      itemsPerPage: pageSize,
                      currentPage: pageNumber,
                      totalItems: totalItems
                    }">
                    <td>{{ genero.descricao }}</td>
                    <td class="text-center">
                      <button type="button" class="btn btn-sm bg-green" (click)="editGenero(genero)">
                        <i class="fas fa-pencil-alt"></i>
                        Editar
                      </button>
                      <button type="button" class="btn btn-sm bg-danger mx-2" (click)="delete(genero)">
                        <i class="fas fa-trash"></i>
                        Apagar
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="card-footer table-card-footer bg-light border-top">
            <div class="row">
              <div class="col-sm-6 col-12 text-sm-left text-center refresh">
                <button class="btn btn-secondary bg-green" (click)="refresh()">
                  <i class="fas fa-redo-alt"></i>
                </button>
              </div>
              <div class="col-sm-6 col-12">
                <div class="float-sm-right m-auto pagination-container">
                  <abp-pagination-controls id="server" (pageChange)="getDataPage($event)">
                  </abp-pagination-controls>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
