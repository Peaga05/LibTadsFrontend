<form class="form-horizontal" autocomplete="off" #createRoleForm="ngForm" (ngSubmit)="save()">
    <abp-modal-header title="Editar Livro" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
    <div class="modal-body">
        <div class="form-group row required">
            <label class="col-md-2 col-form-label" for="titulo">
                Título
            </label>
            <div class="col-md-10">
                <input type="text" class="form-control" name="titulo" id="titulo" required minlength="2"
                    [(ngModel)]="livro.titulo" #nameModel="ngModel" #nameEl />
                <abp-validation-summary [control]="nameModel" [controlEl]="nameEl"></abp-validation-summary>
            </div>
        </div>
        <div class="form-group row mt-2">
            <label class="col-md-2 col-form-label" for="isbn">
                Isbn
            </label>
            <div class="col-md-10">
                <input type="text" mask="0000000000000" class="form-control" name="isbn" id="isbn" minlength="2" maxlength="13"
                    [(ngModel)]="livro.isbn" #isbnModel="ngModel" #nameEl />
                <abp-validation-summary [control]="isbnModel" [controlEl]="nameEl"></abp-validation-summary>
            </div>
        </div>
        <div class="form-group row required mt-2">
            <label class="col-md-2 col-form-label" for="autor">
                Autor
            </label>
            <div class="col-md-10">
                <select name="autor" id="autor" [(ngModel)]="livro.autorId" class="form-control">
                    <option *ngFor="let autor of autores" value="{{autor.id}}">{{autor.nome}}</option>
                </select>
            </div>
        </div>
        <div class="form-group row required mt-2">
            <label class="col-md-2 col-form-label" for="genero">
                Gênero
            </label>
            <div class="col-md-10">
                <select name="genero" id="genero" [(ngModel)]="livro.generoId" class="form-control">
                    <option *ngFor="let genero of generos" value="{{genero.id}}">{{genero.descricao}}</option>
                </select>
            </div>
        </div>
        <div class="form-group row required mt-2">
            <label class="col-md-2 col-form-label" for="quantidade">
                Quantidade
            </label>
            <div class="col-md-10">
                <input type="text" mask="000" class="form-control" name="quantidade" id="quantidade" required
                [(ngModel)]="livro.quantidade"/>
            </div>
        </div>
    </div>
    <abp-modal-footer [cancelDisabled]="saving" (onCancelClick)="bsModalRef.hide()"></abp-modal-footer>
</form>
